scripts:
  dev:
    cmd: deno run ./server.ts
    desc: Start dev server
    allow:
      - net
      - read
    noCheck: true
    watch: true
  generate:
    cmd: deno run ./scripts/generate-new-report.ts
    desc: Generate new report
    allow:
      - write
  fmt:
    cmd: deno fmt --ignore=README.md,CONTRIBUTING.md,docs/
    desc: format code
  lint:
    cmd: deno lint
    desc: lint code